<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0&nbsp;</div>
                    <div class="button-container">
                        <div class="ac_enter">
                            <button class="ac_btn">AC</button>
                            <button class="enter_btn">Enter</button>
                        </div>
                        <div class="first_line">
                            <div><button class="number_7">7</button>
                            <button class="number_8">8</button>
                            
                            <button class="number_9">9</button>
                            <button class="operator">+</button>
                        </div>
                        <div class="second_line">
                            <button class="number_4">4</button>
                            <button class="number_5">5</button>
                            <button class="number_6">6</button>
                            <button class="operator">-</button>
                        </div>
                        <div class="third_line">
                            <button class="number_1">1</button>
                            <button class="number_2">2</button>
                            <button class="number_3">3</button>
                            <button class="operator">*</button>
                        </div>
                        <div class="fourth_line">
                            <button class="four_num">0</button>
                            <button class="four_com">.</button>
                            <button class="four_divide">/</button>
                        </div>
                    </div>
        </div>
    </div>
    
</body>
</html>
